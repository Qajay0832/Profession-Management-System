<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="myBody">
    <form onsubmit="addEmp()">
    <h2>New Employees</h2>
    <div class="inputFields" >
    <div class="inputField"><label for="name">Enter Name</label>
    <input id="name"></div>
    <div class="inputField"><label for="profession">Enter Profession</label>
    <input id="profession"></div>
    <div class="inputField"><label for="age">Enter Age</label>
    <input id="age"></div>
    </div>  
    <button type="submit" id="submit">Add User</button>
    <p style="display:none;color:red;" id="error">Error : Please Make sure All the fields are filled before adding in an employee!</p>
    <p style="display:none;color:green;" id="success">Success : Employee Added!</p>
    <h3>Added Employees</h3>
    <div id="employees"></div>
    
</form>

    
    
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
